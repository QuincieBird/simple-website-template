<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="functions.js"></script>
    <title>Dungeon Delver Game - Main Game Loop</title>
    <style>
        body {
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
        }

        #status-bars {
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: #444;
            height: 30px;
            margin-bottom: 5px;
        }

        #settings-bar {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        #game-image {
            max-width: 100%;
            height: auto;
        }

        #hp-bar {
            width: 70%;
            background-color: #e74c3c;
            height: 20px;
            margin-top: 10px;
        }

        #room-counter {
            font-size: 24px;
            margin-top: 10px;
        }

        #game-buttons {
            display: flex;
            margin-top: 20px;
        }

        .game-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="status-bars">
            <div class="status-bar" style="width: 100%; background-color: #e74c3c;">Health</div>
            <div class="status-bar" style="width: 70%; background-color: #3498db;">Mana</div>
            <div class="status-bar" style="width: 50%; background-color: #f1c40f;">XP</div>
            <div class="status-bar" style="width: 80%; background-color: #f39c12;">Gold</div>
        </div>
        <button id="settings-bar">Settings</button>
    </div>

    <div id="game-container">
        <img id="game-image" src="monster_image.jpg" alt="Monster Image">
        <div id="hp-bar" style="width: 50%;"></div>
        <div id="room-counter">Room 1</div>

        <div id="game-buttons">
            <button class="game-button">Leveling</button>
            <button class="game-button">Items</button>
            <button class="game-button">Companions</button>
            <button class="game-button">Skills</button>
        </div>
    </div>
</body>
</html>
