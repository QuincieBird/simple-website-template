<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="functions.js"></script>
    <title>Dungeon Delver Game</title>
    <style>
        body {
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
        }

        #resource-bars {
            display: flex;
            align-items: center;
        }

        .resource {
            margin-right: 20px;
        }

        #profile-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-buttons {
            display: flex;
            margin-top: 20px;
        }

        .game-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #play-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 40px 80px;
            font-size: 36px;
            margin-top: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="resource-bars">
            <div class="resource">Gold: 100</div>
            <div class="resource">XP: 500</div>
        </div>
        <button id="profile-button">Profile</button>
    </div>

    <div id="game-container">
        <button id="play-button" onclick="startGame()">Play</button>

        <div id="game-buttons">
            <button class="game-button">Character</button>
            <button class="game-button">Companions</button>
            <button class="game-button">Leveling</button>
            <button class="game-button">Research</button>
            <button class="game-button">Home</button>
        </div>
    </div>

    <script>
        function startGame() {
            // Add the logic to start your game here.
            // For now, we'll just show an alert.
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
